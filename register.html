<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Sign UP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-form">
        <form>
          <div class="name">
            <h1>Register-Form</h1>
          </div>
          <div class="form-element">
            <label for="name">Name</label>
            <input type="text" name="name" value="arun" placeholder="Name" />
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              value="a@gmail.com"
              placeholder="Email"
            />
          </div>
          <div class="form-element">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              value="123"
              placeholder="Password"
            />
          </div>
          <div class="form-element">
            <label for="mobile">Mobile </label>
            <input
              type="number"
              name="mobile"
              value="1234567890"
              placeholder="Mobile"
            />
          </div>
          <div class="grid">
            <input type="button" onclick="submitForm()" class="register-btn" value="Submit" />
            <!-- <input type="register-btn" onclick="submitForm();" value="Submit" /> -->
            <!-- <button class="register-btn" type="submit">button</button> -->
          </div>
        </form>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
