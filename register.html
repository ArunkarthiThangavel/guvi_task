<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Sign UP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-form">
        <form>
          <div class="name">
            <h1>Register-Form</h1>
          </div>
          <div class="form-element">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              value="arun"
              placeholder="Name"
            />
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              value="a@gmail.com"
              placeholder="Email"
            />
          </div>
          <div class="form-element">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              value="123"
              placeholder="Password"
            />
          </div>
          <div class="form-element">
            <label for="mobile">Mobile </label>
            <input
              type="number"
              name="mobile"
              id="mobile"
              value="1234567890"
              placeholder="Mobile"
            />
          </div>
          <div class="form-element">
            <label for="dob">DOB </label>
            <input
              type="date"
              name="dob"
              id="dob"
            />
          </div>
          <div class="form-element">
            <label for="age">Age </label>
            <input
              type="number"
              name="age"
              id="age"
            />
          </div>
          <div class="grid">
            <p>Already have an account:<a href="http://localhost/guvi/login.html">Login</a></p>
            <input
              type="button"
              onclick="submitForm()"
              class="register-btn"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/register.js"></script>
</html>
